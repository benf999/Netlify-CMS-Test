backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'hair'
    label: 'Hair Products'
    format: 'json'
    folder: 'assets/content/hair'
    path: '{{subcategory}}/{{slug}}'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Product Name', name: 'title', widget: 'string' }
      - { label: 'Subcategory', name: 'subcategory', widget: 'relation', collection: 'hair-subcategories', searchFields: ["title"], valueField: "title", displayFields: ["title"] }
      - { label: 'Brand (Optional)', name: 'brand', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
      
  - name: 'hair-subcategories'
    label: 'Hair Subcategories'
    format: 'json'
    folder: 'assets/content/hair/subcategories'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Subcategory Name', name: 'title', widget: 'string' }